<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Liste des clients</title>
        <style>
            .ui-filter-column .ui-column-customfilter .custom-filter {
                width: 100%;
                box-sizing: border-box;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{customerBean.customers}"
                         var="item" rows="10"
                     paginator="true" paginatorPosition="both"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}" widgetVar="customersTable" emptyMessage="Aucun client trouvé avec les critères donnés" >
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.customerId}"/>
                </p:column>

                <p:column sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="contains" filterable="true">
                    <f:facet name="header">
                        <h:outputText value="Nom"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>

                <p:column sortBy="#{item.city}">
                    <f:facet name="header">
                        <h:outputText value="Ville"/>
                    </f:facet>
                    <h:outputText value="#{item.city}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Code de réduction"/>
                    </f:facet>
                    <h:outputText value="#{item.discount.code += ' : ' += item.discount.rate += ' %'}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Zip"/>
                    </f:facet>
                    <h:outputText value="#{item.zip.zipCode}"/>
                </p:column>
                
                <p:column sortBy="#{item.state}, #{item.city}" filterBy="#{item.state}, #{item.city}" filterMatchMode="contains" filterable="true">
                    <f:facet name="header">
                        <h:outputText value="Etat/Ville"/>
                    </f:facet>
                    <h:outputText value="#{item.state}, #{item.city}"/>
                </p:column>
                
                <p:column sortBy="#{item.state},#{item.city}" filterFunction="#{customerBean.customFilter}">
                    <f:facet name="header">
                        <h:outputText value="Tri Etat/Ville"/>
                    </f:facet>
                    <h:outputText value="#{item.state}, #{item.city}"/>
                </p:column>
                
                <f:facet name="paginatorTopLeft">
                    <p:commandButton type="button" icon="pi pi-refresh"/>
                </f:facet>

                <f:facet name="paginatorBottomRight">
                    <p:commandButton type="button" icon="pi pi-cloud-upload"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
